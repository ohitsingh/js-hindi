<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>ButtonClick</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://locolhost:3000"

            // requirement
            document
                .querySelector('button')
                .addEventListener('click',this.handleClick.bind(this
                    
                ))

        }
        handleClick(){
            console.log("Button Clicked")
            console.log(this.server)
        }
    }

    const app = new React()
</script>
</html>
